<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Year Countdown</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <div class="countdown__section flex-col">
      <div class="components flex-col">
        <h2>New Year Countdown</h2>
        <div class="countdown__container flex-row">
          <div class="Day__number date__tag flex-col">
            <div class="number__fol" id="days">0</div>
            <span class="number__label">Days</span>
          </div>
          <div class="hour__number date__tag flex-col">
            <div class="number__fol" id="hours">0</div>
            <span class="number__label">Hours</span>
          </div>
          <div class="minute__number date__tag flex-col">
            <div class="number__fol" id="minutes">0</div>
            <span class="number__label">Minutes</span>
          </div>
          <div class="second__number date__tag flex-col">
            <div class="number__fol" id="seconds">0</div>
            <span class="number__label">Seconds</span>
          </div>
        </div>
      </div>
    </div>
    <script src="assets/js/scirpt.js"></script>
  </body>
</html>
